<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		
		<title>{{ if segment_1 }}{{ title }} - {{ /if }}{{ _site_name }}</title>

		<!-- styles -->
		{{ theme:css src="style" tag="true" }}

		<!-- favicon -->
		<link rel="shortcut icon" type="image/png" href="{{ theme:img src="" }}">
	</head>
	<body id="top">
		<header>
			<a href="/" title="Home">Company Ltd</a>
			<nav>
				<ul class="tabs">
					{{ nav from="/" max_depth="2" }}
						<li class="tabs__item"><a class="tabs__link {{ if is_current }}current{{ /if }}" href="{{ url }}" title="{{ title }}">{{ title }}</a>
					{{ /nav }}
				</ul>
			</nav>
		</header>
		
		{{ layout_content }}
		
		<footer>
			&copy; {{ current_date format="Y" }} Company Ltd
		</footer>
		{{ location:start_maps smart_include="true" }}
	</body>
</html>
